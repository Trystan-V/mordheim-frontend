<div class="bande-list">
  <ul class="nav flex-column">
    <h2>Mes bandes</h2>
    <li *ngFor="let bande of bandes" class="nav-item"
      [class.selected]="bande === selectedBande"
      (click)="onSelect(bande) ">
      {{ bande.name }}
    </li>
  </ul>
</div>
<app-bande-detail>[bande]="selectedBande"</app-bande-detail>
